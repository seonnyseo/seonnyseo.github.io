language: r
cache: packages
pandoc_version: 1.17.2

branches:
  only: master

script:
  - Rscript -e 'servr:::knit_maybe(c(".", "_source", "_posts"), c(".", "_posts", "_posts"), "build.R", "jekyll")'
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PATH
  on:
    branch: master
  target_brach : source